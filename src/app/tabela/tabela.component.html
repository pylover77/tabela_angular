<div class="title">
  <h1>Tabela de Pokemons</h1>

</div>
<div class="example-container " fxLayout="column">
  <mat-form-field fxFlex >
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort fxFlex>

    <!-- ID  -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Tipo do pokemon -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let row">{{ row.type }}</td>
    </ng-container>

    <!-- Habilidades / Skills  -->
    <ng-container matColumnDef="abilities">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Habilidades</th>
      <td mat-cell *matCellDef="let row">
        <ul>
          <li *ngFor="let ability of row.abilities">{{ ability }}</li>
        </ul>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
</div>
